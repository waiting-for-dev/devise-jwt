sudo: false
language: ruby
rvm:
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
before_install:
  - gem update --system --no-doc
  - bundle install --gemfile=.overcommit_gems.rb
before_script:
  - git config --global user.email 'travis@travis.ci'
  - git config --global user.name 'Travis CI'
script:
  - bundle exec rspec
  - bundle exec codeclimate-test-reporter
  - overcommit --sign
  - overcommit --run
addons:
  code_climate:
    repo_token:
      secure: 
